<!DOCTYPE html>
<html lang="en" data-theme = 'light'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting API</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />

        </div>

    <main>

        <section class="m-4 bg-gray-50 p-4 rounded">
            <input id="search-field" type="text" placeholder="Search your phone..." class="input input-bordered w-full max-w-xs" />

            <input id="search-field2" type="text" placeholder="Search here..." class="input input-bordered w-full max-w-xs" />

        </section>
        <!-- Search phone result  -->
        <section>
            <div id="phone-container" class="grid grid-cols-1 lg:grid-cols-4 gap-4 md:grid-cols-2 mx-auto">

                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                </div> -->

            <!-- Show all buttons  -->
            <div id="show-all-container" class="w-full mx-auto hidden">

        </section>
    </main>
    <footer></footer>
    <script src="./phone.js"></script>
</body>
</html>
