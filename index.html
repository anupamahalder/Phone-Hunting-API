<!DOCTYPE html>
<html lang="en" data-theme = 'light'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting API</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <div class="w-full flex flex-row align-middle justify-between content-around p-8">
            <div><h1 class="5xl font-bold">Cool Gadgets</h1></div>
            <div><button class="btn btn-primary">Sign Up</button></div>
        </div>

    </header>
    <main>
        <!-- Search phone section  -->
        <section class="my-4 bg-gray-50 p-4 justify-around rounded flex flex-col md:flex-row">
            <div class="flex flex-row gap-2">
                <input id="search-field" type="text" placeholder="Search your phone..." class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" id="search-btn" class="pl-2 btn btn-accent">Search</button>
            </div>
            <!-- Another search field  -->
            <div class="flex flex-row gap-2">
                <input id="search-field2" type="text" placeholder="Search here..." class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch2()" class="btn btn-active btn-primary">Search</button>
            </div>
        </section>
        
        <!-- Search phone result  -->
        <section class="mx-auto">
            <!-- Spinner or loader  -->
            <div id="loader-div" class="text-center mx-auto hidden">
                <span class="loading text-blue-700 loading-dots loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 lg:grid-cols-4 gap-4 md:grid-cols-2 mx-auto">
                <!-- <div class="card w-96 bg-gray-200 shadow-xl">
                    <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                </div> -->
            </div>
            <!-- Show all buttons  -->
            <div id="show-all-container" class="w-full mx-auto hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>
        <!-- Show details modal  -->
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="show_details_modal.showModal()">open modal</button>
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
            <h3 class="font-bold text-lg">Hello!</h3>
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
            </div>
        </form>
        </dialog>
    </main>
    <footer></footer>
    <script src="./phone.js"></script>
</body>
</html>
